{% comment %} https://getbootstrap.com/docs/5.0/components/alerts/ {% endcomment %}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'messages.css' %}">
</head>


<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
</svg>


{% for message in messages %}
<div class="custom-alert alert alert-primary d-flex align-items-center {{ message.tags }} fixed-top" role="alert" style="z-index: 1000;">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div>
      {{ message }}
    </div>
</div>
{% endfor %}


<script>
  document.addEventListener('DOMContentLoaded', function () {
      var alertElement = document.querySelector('.custom-alert');
      setTimeout(function () {
        alertElement.remove();
    }, 5500);
  });
</script>
